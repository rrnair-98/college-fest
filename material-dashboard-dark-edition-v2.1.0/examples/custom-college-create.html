<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College</title>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Material Dashboard Dark Edition by Creative Tim
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="../assets/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../assets/demo/demo.css" rel="stylesheet" />
</head>
<body>
<div class="container ">
    <div class="content ">
        <div class="container-fluid">
                <div class="col-md-auto">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Create College</h4>
                            <p class="card-category">Fill up your information</p>
                        </div>
                        <div class="card-body">
                            <form id="col-form">
                                <div class="row">

                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">College Name</label>
                                            <input type="text" id="col-name" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">College address</label>
                                            <input type="text" id="col-add" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Postal Code</label>
                                            <input type="number" class="form-control" id="col-post">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-auto text-center">
                                <button type="submit" class="btn btn-primary ">Register</button>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>


        </div>
    </div>
</div>
<script src="../assets/js/core/jquery.min.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap-material-design.min.js"></script>
<script src="https://unpkg.com/default-passive-events"></script>
<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chartist JS -->
<script src="../assets/js/plugins/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/material-dashboard.js?v=2.1.0"></script>

<script src="../assets/js/formhandler.js"></script>
<script>

    cb = new Callbacks(function(data){
        dispState("SUCCESS", data);
    }, function (data) {
        dispState("FAIL", data);
    });

    jsonData = [new JsonKeys("name", "col-name","", false), new JsonKeys("address", "col-add", "", false), new JsonKeys("postalCode", "col-post", "", false) ];
    a = new FormHandler("http://localhost:8080/api/v1/college/create/", "col-form", "POST", cb, jsonData);
    a.bindAjax();

</script>
</body>
</html>
